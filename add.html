<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Spot - SKIM AOTEAROA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* --- CUSTOM CURSOR CSS --- */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none !important; }
            #cursor {
                width: 0.75rem; height: 0.75rem;
                background-color: #00f2ff;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 99999;
                transform: translate(-50%, -50%);
                mix-blend-mode: difference;
                transition: transform 0.15s ease-out, opacity 0.3s;
                will-change: transform, left, top;
                box-shadow: 0 0 10px #00f2ff;
            }
            #cursor.clicking { transform: translate(-50%, -50%) scale(0.7) !important; }
            #cursor.hovering { transform: translate(-50%, -50%) scale(5); opacity: 0.4; }
        }

        .form-container { width: 100%; max-width: 500px; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; position: relative; z-index: 10; }
        h2 { color: #00f2ff; margin-top: 0; }
        #map-selector { height: 250px; border-radius: 10px; margin-bottom: 15px; border: 2px solid #333; }
        
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        /* --- TIDE SELECTOR CSS --- */
        .tide-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .tide-group { display: flex; flex-direction: column; align-items: center; }
        .tide-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .traffic-selector { display: flex; background: #2a2a2a; border-radius: 6px; overflow: hidden; border: 1px solid #444; width: 100%; }
        .traffic-btn { 
            flex: 1; border: none; padding: 10px 0; color: #fff; opacity: 0.3; transition: 0.2s; font-size: 10px; font-weight: bold;
        }
        .traffic-btn.active { opacity: 1; }
        .btn-red.active { background: #ff4444; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .btn-orange.active { background: #ffbb33; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .btn-green.active { background: #00c851; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        button#submit-btn { width: 100%; padding: 15px; background: #00f2ff; color: #000; border: none; font-weight: bold; border-radius: 8px; font-size: 16px; margin-top: 10px; }
        .back-link { margin-top: 20px; color: #888; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div id="cursor"></div>

<div class="form-container">
    <h2>Add New Skim Spot</h2>
    <div id="map-selector"></div>

    <form id="skim-form">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="lat" placeholder="Latitude" readonly required>
            <input type="text" id="lng" placeholder="Longitude" readonly required>
        </div>
        
        <input type="text" id="name" placeholder="Spot Name" required>
        
        <select id="type">
            <option value="flatland">Flatland Spot</option>
            <option value="wave">Wave / Shorebreak</option>
        </select>

        <label style="font-size: 12px; color: #00f2ff; display: block; margin: 10px 0;">Rate Skimmability by Tide:</label>
        <div class="tide-grid">
            <div class="tide-group">
                <span class="tide-label">Low</span>
                <div class="traffic-selector" data-tide="low">
                    <button type="button" class="traffic-btn btn-red" onclick="setTide('low', 1)">NO</button>
                    <button type="button" class="traffic-btn btn-orange" onclick="setTide('low', 2)">AVG</button>
                    <button type="button" class="traffic-btn btn-green active" onclick="setTide('low', 3)">GO</button>
                </div>
            </div>
            <div class="tide-group">
                <span class="tide-label">Mid</span>
                <div class="traffic-selector" data-tide="mid">
                    <button type="button" class="traffic-btn btn-red" onclick="setTide('mid', 1)">NO</button>
                    <button type="button" class="traffic-btn btn-orange active" onclick="setTide('mid', 2)">AVG</button>
                    <button type="button" class="traffic-btn btn-green" onclick="setTide('mid', 3)">GO</button>
                </div>
            </div>
            <div class="tide-group">
                <span class="tide-label">High</span>
                <div class="traffic-selector" data-tide="high">
                    <button type="button" class="traffic-btn btn-red active" onclick="setTide('high', 1)">NO</button>
                    <button type="button" class="traffic-btn btn-orange" onclick="setTide('high', 2)">AVG</button>
                    <button type="button" class="traffic-btn btn-green" onclick="setTide('high', 3)">GO</button>
                </div>
            </div>
        </div>

        <textarea id="description" rows="2" placeholder="Describe the spot or tips..."></textarea>
        <input type="url" id="image_url" placeholder="Photo URL">
        
        <button type="submit" id="submit-btn">Submit for Moderation</button>
    </form>
</div>

<a href="index.html" class="back-link">‚Üê Back to Map</a>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // Tide state (default values: 3=Green, 2=Orange, 1=Red)
    let tideRatings = { low: 3, mid: 2, high: 1 };

    function setTide(stage, value) {
        tideRatings[stage] = value;
        const container = document.querySelector(`.traffic-selector[data-tide="${stage}"]`);
        const buttons = container.querySelectorAll('.traffic-btn');
        buttons.forEach((btn, index) => {
            btn.classList.toggle('active', (index + 1) === value);
        });
    }

    // --- Cursor & Map Logic (Shortened for brevity) ---
    (function () {
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    })();

    const map = L.map('map-selector', { zoomControl: false }).setView([-40.9, 174.88], 5);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

    let marker;
    map.on('click', (e) => {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
        document.getElementById('lat').value = e.latlng.lat.toFixed(6);
        document.getElementById('lng').value = e.latlng.lng.toFixed(6);
    });

    // --- Supabase Submission ---
    const SUPABASE_URL = 'https://igntxtfvlcewvqazkwyf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbnR4dGZ2bGNld3ZxYXprd3lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxOTM0ODMsImV4cCI6MjA4NTc2OTQ4M30.mxlSU_vXTzcgJO-WtB-qp9m9lKlC_PuYq2c__9m1UR8';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('skim-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Processing...";
        
        const { error } = await sb.from('spots').insert([{
            name: document.getElementById('name').value,
            type: document.getElementById('type').value,
            lat: parseFloat(document.getElementById('lat').value),
            lng: parseFloat(document.getElementById('lng').value),
            description: document.getElementById('description').value,
            image_url: document.getElementById('image_url').value,
            rating_low: tideRatings.low,
            rating_mid: tideRatings.mid,
            rating_high: tideRatings.high,
            is_approved: false 
        }]);

        if (error) alert(error.message);
        else window.location.href = "index.html";
    };
</script>
</body>
</html>
