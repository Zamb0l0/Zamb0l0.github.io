<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIM AOTEAROA</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100vw; z-index: 1; background: #0b0b0b; }

        /* --- CUSTOM CURSOR CSS --- */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none !important; }
            #cursor {
                width: 0.75rem; height: 0.75rem;
                background-color: #00f2ff;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 99999;
                transform: translate(-50%, -50%);
                mix-blend-mode: difference;
                transition: transform 0.15s ease-out, opacity 0.3s;
                will-change: transform, left, top;
                box-shadow: 0 0 10px #00f2ff;
            }
            #cursor.clicking { transform: translate(-50%, -50%) scale(0.7) !important; }
            #cursor.hovering { transform: translate(-50%, -50%) scale(5); opacity: 0.6; }
        }

        /* --- UI ELEMENTS --- */
        #title-card {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.85); color: white;
            padding: 10px 30px; border-radius: 50px; letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid #00f2ff; pointer-events: none;
        }

        #region-container { position: absolute; top: 20px; left: 20px; z-index: 1000; }
        #region-select { 
            background: rgba(0,0,0,0.85); color: white; border: 1px solid #00f2ff; 
            padding: 12px; border-radius: 8px; font-weight: bold; outline: none; width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- FEATHERED MASK CSS --- */
        .feathered-mask {
            fill: white;
            fill-opacity: 0.45;
            filter: blur(12px); /* This creates the soft edge you wanted */
            pointer-events: none;
        }

        .region-outline {
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 8, 12;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        #locate-btn { position: absolute; bottom: 30px; left: 20px; z-index: 1000; background: #00f2ff; color: black; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; }
        #add-link { position: absolute; bottom: 30px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.9); color: black; padding: 12px 18px; border-radius: 8px; text-decoration: none; font-weight: bold; }

        #info-panel {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -5px 0 15px rgba(0,0,0,0.2); padding: 20px;
            display: flex; flex-direction: column; overflow-y: auto; color: #333;
        }
        #info-panel.active { right: 0; }
        .tide-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="region-container">
        <select id="region-select" onchange="handleRegionChange(this.value)">
            <option value="nz">ALL NEW ZEALAND</option>
            <option value="Northland">NORTHLAND</option>
            <option value="Auckland">AUCKLAND</option>
            <option value="Coromandel">COROMANDEL</option>
            <option value="Waikato">WAIKATO / RAGLAN</option>
            <option value="Bay of Plenty">BAY OF PLENTY</option>
            <option value="Gisborne">GISBORNE</option>
            <option value="Taranaki">TARANAKI</option>
            <option value="Wellington">WELLINGTON</option>
            <option value="Canterbury">CANTERBURY</option>
            <option value="Otago">OTAGO</option>
            <option value="Southland">SOUTHLAND</option>
        </select>
    </div>

    <div id="title-card"><h1>SKIM AOTEAROA</h1></div>
    <button id="locate-btn" onclick="locateUser()">ðŸŽ¯ FIND MY BEACH</button>
    <a href="add.html" id="add-link">âž• ADD SPOT</a>

    <div id="info-panel">
        <div><span style="cursor:pointer; float:right; font-size:30px;" onclick="closePanel()">&times;</span></div>
        <h2 id="spot-name">Spot Name</h2>
        <div id="status-badge" style="padding: 5px 12px; border-radius: 4px; display: inline-block; color:white; font-size:11px;"></div>
        <p id="spot-desc"></p>
        <div id="tide-box" style="background:#e6f7ff; padding:10px; border-radius:4px; margin-top:10px;">
            <div style="font-weight:bold;">ðŸŒŠ TIDES</div>
            <div id="tide-content"></div>
        </div>
        <img id="spot-img" style="width:100%; border-radius:8px; margin-top:15px;" src="">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        /* --- 1. Cursor & Map Setup --- */
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const map = L.map('map', { zoomControl: false, fadeAnimation: true }).setView([-40.9, 174.88], 6);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }).addTo(map);

        /* --- 2. High-Accuracy GeoJSON Region Logic --- */
        let maskLayer = null;
        let outlineLayer = null;
        let geoData = null;

        // Fetch official NZ regional boundaries
        fetch('https://raw.githubusercontent.com/glynnbird/nzregions/master/nz-regions.geojson')
            .then(res => res.json())
            .then(data => { geoData = data; });

        function handleRegionChange(val) {
            if (maskLayer) map.removeLayer(maskLayer);
            if (outlineLayer) map.removeLayer(outlineLayer);

            if (val === "nz") {
                map.flyTo([-40.9, 174.88], 6);
                return;
            }

            // Filter GeoJSON for the selected region
            // Note: Coromandel is part of Waikato in official data, but we can treat it specifically
            const targetName = (val === "Coromandel") ? "Waikato" : val;
            const feature = geoData.features.find(f => f.properties.Region.includes(targetName));

            if (feature) {
                const world = [[-90, -180], [-90, 180], [90, 180], [90, -180]];
                
                // Create the feathered mask (Inverted Polygon)
                maskLayer = L.geoJSON(feature, {
                    invert: true,
                    style: {
                        fillColor: '#fff',
                        fillOpacity: 0.4,
                        stroke: false,
                        className: 'feathered-mask'
                    },
                    coordsToLatLng: function (coords) {
                        return new L.LatLng(coords[1], coords[0]);
                    }
                });

                // Manual Inversion Logic for the "Hole"
                const latlngs = L.GeoJSON.coordsToLatLngs(feature.geometry.coordinates, feature.geometry.type === 'MultiPolygon' ? 2 : 1);
                maskLayer = L.polygon([world, ...latlngs], {
                    className: 'feathered-mask',
                    stroke: false
                }).addTo(map);

                // Create the Sharp White Outline
                outlineLayer = L.geoJSON(feature, {
                    style: { className: 'region-outline' }
                }).addTo(map);

                map.flyToBounds(outlineLayer.getBounds(), { padding: [40, 40], duration: 1.5 });
            }
        }

        /* --- 3. Supabase & Spots Logic --- */
        const SUPABASE_URL = 'https://igntxtfvlcewvqazkwyf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbnR4dGZ2bGNld3ZxYXprd3lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxOTM0ODMsImV4cCI6MjA4NTc2OTQ4M30.mxlSU_vXTzcgJO-WtB-qp9m9lKlC_PuYq2c__9m1UR8';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadSpots() {
            const { data } = await sb.from('spots').select('*').eq('is_approved', true);
            if (data) {
                data.forEach(spot => {
                    const icon = L.icon({ 
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${spot.type === 'wave' ? 'blue' : 'green'}.png`,
                        iconSize: [25, 41], iconAnchor: [12, 41] 
                    });
                    const marker = L.marker([spot.lat, spot.lng], { icon }).addTo(map);
                    marker.on('click', () => openSpot(spot));
                });
            }
        }

        function openSpot(spot) {
            document.getElementById('spot-name').innerText = spot.name;
            document.getElementById('spot-desc').innerText = spot.description || "No description provided.";
            document.getElementById('spot-img').src = spot.image_url || '';
            const badge = document.getElementById('status-badge');
            badge.innerText = (spot.current_status || 'unknown').toUpperCase();
            badge.style.background = spot.type === 'wave' ? '#0088ff' : '#00ff88';
            document.getElementById('info-panel').classList.add('active');
            map.flyTo([spot.lat, spot.lng], 15);
        }

        function closePanel() { document.getElementById('info-panel').classList.remove('active'); }
        function locateUser() { map.locate({setView: true, maxZoom: 15}); }
        
        loadSpots();
    </script>
</body>
</html>
