<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIM AOTEAROA</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100vw; z-index: 1; background: #000; }

        /* --- CUSTOM CURSOR --- */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none !important; }
            #cursor {
                width: 0.75rem; height: 0.75rem; background-color: #00f2ff;
                border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999;
                transform: translate(-50%, -50%); mix-blend-mode: difference;
                transition: transform 0.15s ease-out, opacity 0.3s; will-change: transform, left, top;
                box-shadow: 0 0 10px #00f2ff;
            }
            #cursor.clicking { transform: translate(-50%, -50%) scale(0.7) !important; }
            #cursor.hovering { transform: translate(-50%, -50%) scale(5); opacity: 0.6; }
            #cursor.hover-wave { background-color: #0088ff !important; box-shadow: 0 0 15px #0088ff; }
            #cursor.hover-flat { background-color: #00ff88 !important; box-shadow: 0 0 15px #00ff88; }
        }

        /* --- UI ELEMENTS --- */
        #title-card {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.8); color: white;
            padding: 10px 30px; border-radius: 50px; letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 2px solid #00f2ff; pointer-events: none;
        }
        #title-card h1 { margin: 0; font-size: 24px; }

        #controls-container {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }

        #region-select, #search-bar { 
            background: rgba(0,0,0,0.8); color: white; border: 1px solid #00f2ff; 
            padding: 12px; border-radius: 8px; font-weight: bold; outline: none; width: 220px;
        }

        /* --- HEAVY FEATHERED MASK --- */
        .map-mask {
            fill: #0a0a0a; /* Darker mask for better contrast */
            fill-opacity: 0.7;
            filter: blur(25px); /* Increased feathering */
            pointer-events: none;
        }

        #locate-btn { position: absolute; bottom: 30px; left: 20px; z-index: 1000; background: #00f2ff; color: black; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; }
        #add-link { position: absolute; bottom: 30px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.9); color: black; padding: 12px 18px; border-radius: 8px; text-decoration: none; font-weight: bold; }

        #info-panel {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -5px 0 15px rgba(0,0,0,0.2); padding: 20px;
            display: flex; flex-direction: column; overflow-y: auto; color: #333;
        }
        #info-panel.active { right: 0; }
        .close-btn { cursor: pointer; float: right; font-size: 30px; }

        .tide-rating-container { display: flex; justify-content: space-between; margin-top: 15px; gap: 8px; }
        .tide-light { 
            flex: 1; padding: 8px 4px; border-radius: 6px; text-align: center; 
            font-size: 10px; font-weight: bold; color: white; text-transform: uppercase;
        }
        .light-1 { background: #ff4444; }
        .light-2 { background: #ffbb33; }
        .light-3 { background: #00c851; }
        .tide-label { color: #888; font-size: 9px; margin-bottom: 4px; display: block; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="controls-container">
        <select id="region-select" onchange="handleRegionChange(this.value)">
            <option value="nz">ALL NEW ZEALAND</option>
            <option value="northland">NORTHLAND</option>
            <option value="auckland">AUCKLAND</option>
            <option value="coromandel">COROMANDEL</option>
            <option value="waikato">WAIKATO</option>
            <option value="bop">BAY OF PLENTY</option>
            <option value="taranaki">TARANAKI</option>
            <option value="canterbury">CANTERBURY</option>
            <option value="otago">OTAGO</option>
        </select>
        <input type="text" id="search-bar" placeholder="üîç SEARCH BEACH..." oninput="searchSpots(this.value)">
    </div>

    <div id="title-card"><h1>SKIM AOTEAROA</h1></div>
    <button id="locate-btn" onclick="locateUser()">üéØ FIND MY BEACH</button>
    <a href="add.html" id="add-link">‚ûï ADD SPOT</a>

    <div id="info-panel">
        <div><span class="close-btn" onclick="closePanel()">&times;</span></div>
        <h2 id="spot-name" style="margin-top:10px;">Spot Name</h2>
        
        <p style="font-size: 11px; font-weight: bold; margin: 15px 0 5px 0; color: #555;">SKIMMABILITY BY TIDE:</p>
        <div class="tide-rating-container">
            <div><span class="tide-label">LOW</span><div id="light-low" class="tide-light">-</div></div>
            <div><span class="tide-label">MID</span><div id="light-mid" class="tide-light">-</div></div>
            <div><span class="tide-label">HIGH</span><div id="light-high" class="tide-light">-</div></div>
        </div>

        <p id="spot-type" style="text-transform: uppercase; font-weight: bold; font-size: 11px; margin: 15px 0 0 0; color: #0088ff;"></p>
        <p id="spot-desc" style="line-height: 1.5; color: #444; font-size: 14px; margin-top: 10px;"></p>
        
        <div id="tide-box" style="display:none; background: #f0faff; padding: 12px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #00f2ff;">
            <div style="font-weight:bold; font-size: 12px; margin-bottom:5px;">üåä TIDE FORECAST (TODAY)</div>
            <div id="tide-content" style="font-size: 13px;">Loading...</div>
        </div>
        
        <img id="spot-img" style="width:100%; border-radius: 8px; margin-top: 15px;" src="">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. Cursor ---
        (function () {
            const cursor = document.getElementById('cursor');
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; }, { passive: true });
            function animate() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                cursor.style.left = cursorX + 'px'; cursor.style.top = cursorY + 'px';
                requestAnimationFrame(animate);
            }
            animate();
            document.addEventListener('mouseover', (e) => { 
                if (e.target.closest('a, button, select, input, .leaflet-marker-icon')) cursor.classList.add('hovering'); 
            });
            document.addEventListener('mouseout', (e) => { 
                if (e.target.closest('a, button, select, input, .leaflet-marker-icon')) cursor.classList.remove('hovering'); 
            });
        })();

        // --- 2. Map & Regions ---
        const map = L.map('map', { zoomControl: false }).setView([-40.9, 174.88], 6);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        let activeMask = null, allSpots = [];

        const regions = {
            "northland": [[-34.3, 172.4], [-34.2, 173.2], [-35.0, 174.4], [-36.2, 174.9], [-36.5, 174.2], [-35.8, 173.0], [-34.3, 172.4]],
            "auckland": [[-36.4, 174.1], [-36.0, 175.0], [-37.1, 175.3], [-37.4, 174.5], [-36.4, 174.1]],
            "coromandel": [[-36.4, 175.3], [-36.3, 175.6], [-36.4, 176.0], [-37.6, 176.1], [-37.5, 175.7], [-36.4, 175.3]],
            "waikato": [[-37.2, 174.5], [-37.4, 175.8], [-38.2, 176.0], [-38.7, 174.5], [-37.2, 174.5]],
            "bop": [[-37.3, 175.8], [-37.4, 178.0], [-38.3, 177.5], [-39.0, 176.0], [-37.3, 175.8]],
            "taranaki": [[-38.6, 174.5], [-39.1, 175.1], [-40.0, 174.9], [-39.9, 173.6], [-38.6, 174.5]],
            "canterbury": [[-42.3, 172.5], [-43.0, 174.1], [-44.8, 171.4], [-44.9, 170.1], [-42.3, 172.5]],
            "otago": [[-44.4, 169.0], [-45.1, 171.2], [-46.8, 169.9], [-46.6, 168.2], [-44.4, 169.0]]
        };

        function handleRegionChange(val) {
            if (activeMask) map.removeLayer(activeMask);
            if (val === "nz") { map.flyTo([-40.9, 174.88], 6); return; }
            
            const coords = regions[val];
            const world = [[-90, -180], [-90, 180], [90, 180], [90, -180]];
            
            // Mask with high blur, no outline
            activeMask = L.polygon([world, coords], { 
                className: 'map-mask', 
                stroke: false 
            }).addTo(map);

            map.flyToBounds(L.polygon(coords).getBounds(), { padding: [100, 100], duration: 1.5 });
        }

        // --- 3. Data Logic ---
        const SUPABASE_URL = 'https://igntxtfvlcewvqazkwyf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbnR4dGZ2bGNld3ZxYXprd3lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxOTM0ODMsImV4cCI6MjA4NTc2OTQ4M30.mxlSU_vXTzcgJO-WtB-qp9m9lKlC_PuYq2c__9m1UR8';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadSpots() {
            const { data } = await sb.from('spots').select('*').eq('is_approved', true);
            if (data) {
                allSpots = data;
                data.forEach(spot => {
                    const iconColor = spot.type === 'wave' ? 'blue' : 'green';
                    const marker = L.marker([spot.lat, spot.lng], {
                        icon: L.icon({ 
                            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${iconColor}.png`,
                            iconSize: [25, 41], iconAnchor: [12, 41] 
                        })
                    }).addTo(map);
                    marker.on('click', () => openSpot(spot));
                });
            }
        }

        function openSpot(spot) {
            document.getElementById('spot-name').innerText = spot.name;
            document.getElementById('spot-type').innerText = spot.type === 'wave' ? 'üåä Wave Spot' : 'üèñÔ∏è Flatland Spot';
            document.getElementById('spot-desc').innerText = spot.description || "No description provided.";
            document.getElementById('spot-img').src = spot.image_url || '';
            updateLight('light-low', spot.rating_low);
            updateLight('light-mid', spot.rating_mid);
            updateLight('light-high', spot.rating_high);
            document.getElementById('info-panel').classList.add('active');
            map.flyTo([spot.lat, spot.lng], 15);
            getTides(spot.lat, spot.lng);
        }

        function updateLight(id, rating) {
            const el = document.getElementById(id);
            el.className = 'tide-light';
            if (!rating) { el.innerText = '??'; return; }
            el.classList.add('light-' + rating);
            el.innerText = rating === 3 ? 'GOOD' : (rating === 2 ? 'AVG' : 'NO GO');
        }

        async function getTides(lat, lng) {
            const tideBox = document.getElementById('tide-box');
            const tideContent = document.getElementById('tide-content');
            tideBox.style.display = 'block';
            try {
                const res = await fetch(`https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lng}&daily=tide_high,tide_low&timezone=Pacific%2FAuckland&forecast_days=1`);
                const data = await res.json();
                tideContent.innerHTML = `<b>High:</b> ${data.daily.tide_high[0]}<br><b>Low:</b> ${data.daily.tide_low[0]}`;
            } catch { tideContent.innerHTML = "Tide data unavailable."; }
        }

        function searchSpots(query) {
            const match = allSpots.find(s => s.name.toLowerCase().includes(query.toLowerCase()));
            if (match && query.length > 2) openSpot(match);
        }

        function closePanel() { document.getElementById('info-panel').classList.remove('active'); }
        function locateUser() { map.locate({setView: true, maxZoom: 15}); }
        loadSpots();
    </script>
</body>
</html>
