<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIM AOTEAROA</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #0b0d0f; }
        #map { height: 100vh; width: 100vw; z-index: 1; background: #0b0d0f; }

        /* --- CUSTOM CURSOR --- */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none !important; }
            #cursor {
                width: 0.75rem; height: 0.75rem; background-color: #00f2ff;
                border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999;
                transform: translate(-50%, -50%); mix-blend-mode: difference;
                transition: transform 0.1s ease-out; will-change: transform, left, top;
                box-shadow: 0 0 10px #00f2ff;
            }
            #cursor.hovering { transform: translate(-50%, -50%) scale(5); opacity: 0.6; }
        }

        /* --- REGIONAL TOPOGRAPHY OVERLAY --- */
        .region-overlay {
            filter: blur(25px); /* Creates the soft bleed effect from your image */
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        /* --- UI ELEMENTS --- */
        #title-card {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.85); color: white;
            padding: 8px 25px; border-radius: 50px; border: 1px solid #00f2ff;
            letter-spacing: 2px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
        #title-card h1 { margin: 0; font-size: 22px; }

        #controls-container {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 8px;
        }

        #region-select, #search-bar { 
            background: rgba(0,0,0,0.8); color: white; border: 1px solid #00f2ff; 
            padding: 12px; border-radius: 8px; font-weight: bold; outline: none; width: 220px;
        }

        #locate-btn { position: absolute; bottom: 30px; left: 20px; z-index: 1000; background: #00f2ff; color: black; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; }
        #add-link { position: absolute; bottom: 30px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.9); color: black; padding: 12px 18px; border-radius: 8px; text-decoration: none; font-weight: bold; }

        #info-panel {
            position: fixed; top: 0; right: -400px; width: 340px; height: 100%;
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.3); padding: 25px;
            display: flex; flex-direction: column; overflow-y: auto; color: #333;
        }
        #info-panel.active { right: 0; }
        .close-btn { cursor: pointer; float: right; font-size: 30px; line-height: 1; }

        /* --- TIDE LIGHTS --- */
        .tide-rating-container { display: flex; justify-content: space-between; margin-top: 15px; gap: 8px; }
        .tide-light { 
            flex: 1; padding: 10px 4px; border-radius: 6px; text-align: center; 
            font-size: 10px; font-weight: bold; color: white; text-transform: uppercase;
        }
        .light-1 { background: #ff4444; }
        .light-2 { background: #ffbb33; }
        .light-3 { background: #00c851; }
        .tide-label { color: #888; font-size: 9px; margin-bottom: 4px; display: block; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="controls-container">
        <select id="region-select" onchange="handleRegionChange(this.value)">
            <option value="nz">ALL NEW ZEALAND</option>
            <option value="northland">NORTHLAND</option>
            <option value="auckland">AUCKLAND</option>
            <option value="coromandel">COROMANDEL</option>
            <option value="waikato">WAIKATO</option>
            <option value="bop">BAY OF PLENTY</option>
            <option value="taranaki">TARANAKI</option>
            <option value="canterbury">CANTERBURY</option>
            <option value="otago">OTAGO</option>
        </select>
        <input type="text" id="search-bar" placeholder="ðŸ” SEARCH BEACH..." oninput="searchSpots(this.value)">
    </div>

    <div id="title-card"><h1>SKIM AOTEAROA</h1></div>
    <button id="locate-btn" onclick="locateUser()">ðŸŽ¯ FIND MY BEACH</button>
    <a href="add.html" id="add-link">âž• ADD SPOT</a>

    <div id="info-panel">
        <div><span class="close-btn" onclick="closePanel()">&times;</span></div>
        <h2 id="spot-name" style="margin-top:10px;">Spot Name</h2>
        
        <p style="font-size: 11px; font-weight: bold; margin: 15px 0 5px 0; color: #555;">SKIMMABILITY BY TIDE:</p>
        <div class="tide-rating-container">
            <div><span class="tide-label">LOW</span><div id="light-low" class="tide-light">-</div></div>
            <div><span class="tide-label">MID</span><div id="light-mid" class="tide-light">-</div></div>
            <div><span class="tide-label">HIGH</span><div id="light-high" class="tide-light">-</div></div>
        </div>

        <p id="spot-desc" style="line-height: 1.5; color: #444; font-size: 14px; margin-top: 20px;"></p>
        <img id="spot-img" style="width:100%; border-radius: 8px; margin-top: 20px;" src="">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. Cursor Setup ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mouseover', e => { 
            if (e.target.closest('a, button, select, input, .leaflet-marker-icon, .leaflet-interactive')) cursor.classList.add('hovering'); 
        });
        document.addEventListener('mouseout', e => { 
            if (e.target.closest('a, button, select, input, .leaflet-marker-icon, .leaflet-interactive')) cursor.classList.remove('hovering'); 
        });

        // --- 2. Map & Regions ---
        const map = L.map('map', { zoomControl: false }).setView([-40.9, 174.88], 6);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        let activeOverlay = null;

        // Colors sampled from your Regional Council Map image
        const regions = {
            "northland": { coords: [[-34.3, 172.4], [-34.2, 173.2], [-35.0, 174.4], [-36.2, 174.9], [-35.8, 173.0]], color: "#d8a4be" }, // Pink
            "auckland": { coords: [[-36.4, 174.1], [-36.0, 175.0], [-37.1, 175.3], [-37.4, 174.5]], color: "#c8d6a3" }, // Soft Green
            "coromandel": { coords: [[-36.4, 175.3], [-36.3, 175.6], [-36.4, 176.0], [-37.6, 176.1], [-37.5, 175.7]], color: "#f2c17e" }, // Orange
            "waikato": { coords: [[-37.2, 174.5], [-37.4, 175.8], [-38.2, 176.0], [-38.7, 174.5]], color: "#e8cf84" }, // Yellow
            "bop": { coords: [[-37.3, 175.8], [-37.4, 178.0], [-38.3, 177.5], [-39.0, 176.0]], color: "#e4a6a6" }, // Soft Red
            "taranaki": { coords: [[-38.6, 174.5], [-39.1, 175.1], [-40.0, 174.9], [-39.9, 173.6]], color: "#d1d5d8" }, // Grey
            "canterbury": { coords: [[-42.3, 172.5], [-43.0, 174.1], [-44.8, 171.4], [-44.9, 170.1]], color: "#f7cbd1" }, // Light Pink
            "otago": { coords: [[-44.4, 169.0], [-45.1, 171.2], [-46.8, 169.9], [-46.6, 168.2]], color: "#b9d9c3" }  // Pale Green
        };

        function handleRegionChange(val) {
            if (activeOverlay) map.removeLayer(activeOverlay);
            if (val === "nz") { map.flyTo([-40.9, 174.88], 6); return; }

            const region = regions[val];
            // Land-focused overlay with high feathering
            activeOverlay = L.polygon(region.coords, {
                color: region.color,
                fillColor: region.color,
                fillOpacity: 0.5,
                weight: 0,
                className: 'region-overlay'
            }).addTo(map);

            map.flyToBounds(activeOverlay.getBounds(), { padding: [100, 100], duration: 1.5 });
        }

        // --- 3. Supabase Logic ---
        const sb = supabase.createClient('https://igntxtfvlcewvqazkwyf.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbnR4dGZ2bGNld3ZxYXprd3lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxOTM0ODMsImV4cCI6MjA4NTc2OTQ4M30.mxlSU_vXTzcgJO-WtB-qp9m9lKlC_PuYq2c__9m1UR8');

        async function loadSpots() {
            const { data } = await sb.from('spots').select('*').eq('is_approved', true);
            if (data) {
                data.forEach(spot => {
                    // Modern "Tech" circle markers
                    const marker = L.circleMarker([spot.lat, spot.lng], {
                        radius: 8, color: '#00f2ff', fillColor: '#00f2ff', fillOpacity: 0.8, weight: 2
                    }).addTo(map);
                    marker.on('click', () => openSpot(spot));
                });
            }
        }

        function openSpot(spot) {
            document.getElementById('spot-name').innerText = spot.name;
            document.getElementById('spot-desc').innerText = spot.description || "No description provided.";
            document.getElementById('spot-img').src = spot.image_url || '';
            
            updateLight('light-low', spot.rating_low);
            updateLight('light-mid', spot.rating_mid);
            updateLight('light-high', spot.rating_high);

            document.getElementById('info-panel').classList.add('active');
            map.flyTo([spot.lat, spot.lng], 14);
        }

        function updateLight(id, rating) {
            const el = document.getElementById(id);
            el.className = 'tide-light';
            if (!rating) { el.innerText = '??'; return; }
            el.classList.add('light-' + rating);
            el.innerText = rating === 3 ? 'GOOD' : (rating === 2 ? 'AVG' : 'NO GO');
        }

        function searchSpots(query) {
            if (query.length < 3) return;
            // Spot logic would go here
        }

        function closePanel() { document.getElementById('info-panel').classList.remove('active'); }
        function locateUser() { map.locate({setView: true, maxZoom: 15}); }
        loadSpots();
    </script>
</body>
</html>
